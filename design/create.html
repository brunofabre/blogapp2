<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/custom.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Posts</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="conainer-fluid">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-2">
                                    <h1>Criar um Post</h1>
                                </div>
                            </div>
                            <hr>
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Título</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputEmail" placeholder="Título">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="textArea" class="col-lg-2 control-label">Descrição</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" rows="8" id="textArea" placeholder="Descrição"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Imagem</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="inputEmail" placeholder="Imagem">
                                        </div>
                                    </div>
                                    <div class="col-md-12" align="center">
                                        <button type="submit" class="btn btn-danger">Cancelar</button> | <button type="submit" class="btn btn-success">Cadastrar</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
